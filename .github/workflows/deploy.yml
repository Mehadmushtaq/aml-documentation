name: Deploy Zudoku Docs

on:
  push:
    branches:
      - main   # or whichever branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Zudoku
        run: npx zudoku build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # ðŸ‘ˆ adjust if your build output is in .zudoku or dist
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
