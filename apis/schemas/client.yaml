type: object
properties:
  client_id:
    type: integer
    description: Auto generated system reference
  client_type:
    type: string
    enum:
      - Buyer
      - Seller
      - Buyer + Seller
      - Other
      - Lessor
      - Tenant
      - Seller + Lessor
  client_type_other:
    type: string
    description: Other client type (if client_type is 'Other')
  type:
    type: string
    description: Person type
    enum:
      - legal
      - natural
  client_status:
    type: string
    enum:
      - Active
      - Inactive
  first_name:
    type: string
  last_name:
    type: string
  gender:
    type: string
    enum:
      - Male
      - Female
  dob:
    type: string
    description: Date of birth. Format YYYY MM DD or YYYY/MM/DD
  place_of_birth:
    type: string
  primary_nationality:
    type: string
    description: Nationality (main)
  secondary_nationality:
    type: string
    description: Nationality (additional)
  citizenship:
    type: string
  id_type:
    type: string
    enum:
      - EU ID
      - Passport
  id_issuer:
    type: string
  id_number:
    type: string
  id_expiration_date:
    type: string
    description: ID expiration date. Format YYYY MM DD or YYYY/MM/DD
  country_permanent_residence:
    type: string
    description: Country of permanent residence
  id_permanent_residence:
    type: string
    description: ID for country of permanent residence
  permanent_residence_registration_date:
    type: string
    description: Registration date for country of permanent residence. Format YYYY MM DD or YYYY/MM/DD
  country_temporary_residence:
    type: string
    description: Country of temporary residence
  id_temporary_residence:
    type: string
    description: ID for country of temporary residence
  employment:
    type: string
    description: Employment status
    enum:
      - Employer
      - Self employed
      - Unemployed
      - Retired
  tax_id_natural:
    type: string
    description: Personal tax ID
  tax_id_legal:
    type: string
    description: Business tax ID
  pep:
    type: string
    description: Politically Exposed Person
    enum:
      - Yes
      - No
      - Unknown
  political_exposure:
    type: string
    description: Description of political exposure (if pep is 'Yes')
  ultimate_beneficial_owner:
    type: string
    description: Ultimate Beneficial Owner
    enum:
      - Yes
      - No
      - Unknown
  primary_language:
    type: string
    description: AML system language key
  secondary_language:
    type: string
    description: AML system language key
  relationship_status:
    type: string
    enum:
      - Active
      - Frozen
      - Inactive
  represented_by:
    type: string
    description: AML system client ID
  assigned_to:
    type: string
    description: Responsible. AML system user's username
  email:
    type: string
  mobile_country:
    type: string
    description: Mobile country code (e.g., +34)
  mobile_number:
    type: string
    description: Mobile number without country code
  google_address:
    type: string
  country:
    type: string
  residence_region:
    type: string
  residence_province:
    type: string
  residence_city:
    type: string
  residence_postal_code:
    type: string
  address_road_type:
    type: string
    description: Street Type
    enum:
      - street
      - avenue
      - road
      - alley
  address_street:
    type: string
    description: Street name
  address_street_nr:
    type: string
    description: Street number
  address_portal:
    type: string
    description: Portal
  address_floor:
    type: string
